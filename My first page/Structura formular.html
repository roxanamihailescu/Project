<html lang="en-US"


<head>
    <title> My app </title>
    <meta charset="UTF-8) />"
</head>
<body>
    <h1> <b></b>My feedback form</h1></b>
    <form action="bio.html">
   <ul>
        <li><label>Name</label></li>
         <input type="text" name="name" placeholder="enter name"/> <br>
         <li></li><label>Email </label></li>
         <input type="Email address" name="Email" placeholder="enter Email"/><br>
         <li></li><label> Password</label></li>
         <input type="password" name="password" placeholder="enter password"/>
    </ul>
         <ul>
            <li> Please check all the emotions that apply to you:</li>
                  <li> Angry</li>
                  <input type="checkbox" id="checkbox" name="Angry"/>
                   <li> Sad</li>
                   <input type="checkbox" name="Sad"/><br>
                   <li> Happy</li>
                   <input type="checkbox" name="Happy"/><br>
                   <li> Ambivalent</li>
                   <input type="checkbox" name="Ambivalent"/>
                   <li> How satisfied were you with our service?</li>
                   <li> Very satisfied</li>
                   <input type="radio" id="radio" name="Very satisfied"/><br>
                    <li> Satisfied</li>
                    <input type="radio" name="Satisfied"/><br>
                    <li> Didn`t care</li>
                    <input type="radio" name="Didn`t care"/><br>
                    <li> Dissatisfied</li>
                    <input type="radio" name="Dissatisfied"/><br>
                    <li> Very dissatisfied</li>
                    <input type="radio" name="Very dissatisfied"/><br>
                    <li> Future comments:</li>
                    <input type="text" name="Further comments" placeholder="enter comments"/> <br>
                <li><label>Bio photo:</label><input type="file" name="Choose file"/> </li><br>
                <li><label>Location visited:</label><select><li></li>
                       <option value="Select location">Select location</option>
                        <option value="Grecia">Grecia</option>
                        <option value="Romania">Romania</option>
                        <option value="Malta">Malta</option>
                        <option value="UK">UK</option>
                        <option value="France">France</option> 
                        </select>

            </ul>

         
    <br>
    <br>
    <li><input type="submit" value="Submit"/></li>
        </ul>
</form>
<hr>
<form action="http:/www.google.com/search">

<input type="submit" value="Search"/>
</form>
</body>
</html>
