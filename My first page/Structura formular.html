<!DOCTYPE html>
<html lang="en-US">
<head>
    <title> My app </title>
    <meta charset="UTF-8">
</head>
<body>
    <h1> <b>My feedback form</b></h1>
    <form action="bio.html">
   <ul>
        <li><label>Name</label>
         <input type="text" name="name" placeholder="enter name"></li> 
         <li><label>Email </label>
         <input type="email" name="Email" placeholder="enter Email"></li>
         <li><label> Password</label>
         <input type="password" name="password" placeholder="enter password"></li>
    </ul>
         <ul>
            <li> Please check all the emotions that apply to you: <br>
                  <li><label> Angry <input type="checkbox" id="checkbox" name="Angry"></label></li>
                   <li> <label>Sad  <input type="checkbox" name="Sad"></label></li>
                   <li> <label>Happy <input type="checkbox" name="Happy"></label></li>
                   <li> <label>Ambivalent <input type="checkbox" name="Ambivalent"></label></li>
            </li>
                   <li> How satisfied were you with our service? <br>
                   <li> <label>Very satisfied  <input type="radio" id="radio" name="Very satisfied"></label></li>
                    <li> <label>Satisfied <input type="radio" name="Satisfied"></label></li>
                    <li> <label>Didn`t care <input type="radio" name="Didn`t care"></label></li>
                    <li> <label>Dissatisfied <input type="radio" name="Dissatisfied"></label></li>
                    <li> <label>Very dissatisfied <input type="radio" name="Very dissatisfied"></label></li>
            </li>
                    <li> <label>Future comments:</label> <textarea name="Further comments" placeholder="enter comments"></textarea></li>
                <li><label>Bio photo:</label><input type="file" name="myfile" value="Browse"> </li>
                <li><label>Location visited:</label><select>
                       <option value="Select location">Select location</option>
                        <option value="Grecia">Grecia</option>
                        <option value="Romania">Romania</option>
                        <option value="Malta">Malta</option>
                        <option value="UK">UK</option>
                        <option value="France">France</option> 
                        </select>
            </ul>
    <br>
    <br>
    <li><button type="submit" >Submit</button></li>
        </ul>
</form>
<hr>
<form action="http:/www.google.com/search">

<input type="text" name="q"/>
<input type="submit" value="Search"/>
</form>
</body>
</html>
